<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const refParam = urlParams.get('ref');

      if (refParam !== null) {
        // Get everything after "ref=" in the full URL (including additional params)
        const fullQuery = window.location.search;
        const refIndex = fullQuery.indexOf('?ref=');
        if (refIndex !== -1) {
          const afterRef = fullQuery.substring(refIndex + 5 + 1); // skip '?ref='
          const targetUrl = 'https://example.com/?' + afterRef;  // append only the value after `=`
          window.location.href = targetUrl;
        }
      } else {
        // If no ref, optionally redirect normally
        window.location.href = 'https://example.com/';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
